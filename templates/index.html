<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacalaureat de 10!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
{% include 'menu.html' %}
<div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <h1>Noutăți 2024</h1>
    {% for item in news %}
    <div class="news-item">
        <div class="news-title">{{ item[0] }}</div>
        <div class="news-description">{{ item[1] }}</div>
        <div class="news-date">{{ item[2] }} {{ item[3] }}</div>
    </div>
    {% endfor %}
</div>
<div class="calendar">
    <h2>Calendar 2024</h2>
    <div class="calendar-event" data-date="2024-06-09">09.06 14:00 - Rezultate examen</div>
    <!-- Adaugă alte evenimente similar -->
</div>
</body>
</html>
